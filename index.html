<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device‑width,initial‑scale=1">
  <title>Introducing ChatGPT – with Daerah Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; font-family: sans-serif; }
    #map { height: 600px; margin: 20px 0; }
    header, footer { text-align:center; padding: 20px; background:#f5f5f5; }
    section { padding: 20px; }
    h2 { margin-top:0; }
  </style>
</head>
<body>

  <header>
    <h1>Introducing ChatGPT</h1>
    <p>Your conversational AI assistant.</p>
  </header>

  <!-- Replaced Code Features with Map -->
  <section id="code-features">
    <h2>Daerah (Geographic Features)</h2>
    <div id="map"></div>
  </section>

  <footer>
    <p>© 2025 OpenAI</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([2.2, 102.25], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('t_daerah.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => ({
            color: '#3388ff',
            weight: 2,
            fillOpacity: 0.2
          }),
          onEachFeature: (feat, layer) => {
            const props = feat.properties || {};
            const popup = `
              <strong>${props.name || 'Daerah'}</strong><br/>
              ${Object.entries(props).map(([k,v]) => `${k}: ${v}`).join('<br/>')}
            `;
            layer.bindPopup(popup);
          }
        }).addTo(map);
      })
      .catch(err => console.error('GeoJSON load error:', err));
  </script>

</body>
</html>
